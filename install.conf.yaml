- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/flake8:
      create: true
      path: flake8
    ~/.config/hadolint.yaml:
      create: true
      path: hadolint.yaml
    ~/.config/yamllint/config:
      create: true
      path: yamllint.yml
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.mdlrc: mdlrc
    ~/.mdlstyle: mdlstyle
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.pylintrc: pylintrc
    ~/.zsh: zsh
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
    - [mkdir -p ~/.man/man1, Creating custom man directory]
    - [git submodule update --init --recursive, Installing submodules]
