- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/flake8: flake8
    ~/.config/hadolint.yaml: hadolint.yaml
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/nvim: nvim
    ~/.config/yamllint/config: yamllint.yml
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.mdlrc: mdlrc
    ~/.mdlstyle: mdlstyle
    ~/.pylintrc: pylintrc
    ~/.zsh: zsh
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
    - [mkdir -p ~/.man/man1, Creating custom man directory]
    - [git submodule update --init --recursive, Installing submodules]
