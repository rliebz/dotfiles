---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/flake8:
      create: true
      path: flake8
    ~/.config/yamllint/config:
      create: true
      path: yamllint
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.mdlrc: mdlrc
    ~/.mdlstyle: mdlstyle
    ~/.pylintrc: pylintrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
    - [mkdir -p ~/.man/man1, Creating custom man directory]
    - [git submodule update --init --recursive, Installing submodules]
