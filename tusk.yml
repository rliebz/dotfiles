tasks:
  install:
    usage: Sync configuration to system
    run: ./scripts/install

  uninstall:
    usage: Remove all symlinks that point to the dotfiles directory
    run: ./scripts/uninstall

  fmt:
    usage: Format local files
    run: stylua .

  lint:
    usage: Run static analysis
    run:
      - stylua --check .
      - selene .
